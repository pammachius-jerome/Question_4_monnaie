<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_pampam.ico">
    <meta name="author" content="Pammachius Jérôme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="script/main.js" defer></script>
    <link rel="stylesheet" href="style/main.css">

    <title>Caisse</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 text-center">
                <h1>Caisse enregistreuse</h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 mt-5 text-center">
                <div class="mb-6">
                    <label for="total" class="form-label">Saisissez le montant total à payer: </label>
                    <input type="number" class="form-control" id="total" aria-describedby="total">
                </div>
            </div>
            <div class="col-sm-3 mt-5 text-center">
                <div class="mb-6">
                    <label for="monnaie" class="form-label">Saisissez le montant donné par le client: </label>
                    <input type="number" class="form-control" id="monnaie" aria-describedby="monnaie">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="submit" id="bouton" class="btn btn-primary mt-5"> Rendre la monnaie</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body dixEuros">
                        <img src="images/EUR_10_obverse_(2014_issue).png" alt="Billet de 10 euros" width="100%">
                        <div id="messageDix" class="valeurAlignee"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body cinqEuros">
                        <img src="images/EUR_5_obverse_(2013_issue).png" alt="Billet de 5 euros" width="100%">
                        <div id="messageCinq" class="valeurAlignee"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body unEuros">
                        <img src="images/Sans titre.jpg" alt="Billet de 1 euro" width="100%">
                        <div id="messageUn" class="valeurAlignee"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
